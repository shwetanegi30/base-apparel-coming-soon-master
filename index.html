<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Base Apparel coming soon page</title>

  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">


</head>

<body>

  <div class="box-contained">

    <div class="left-side">

      <header>
        <img class="logo-icon" src="images/logo.svg" alt="icon">
      </header>

      <img class="hero-mobile" src="images/hero-mobile.jpg" alt="short-pic">

      <div class="base-apparel-card">

        <h1 class="card-title"> We're <span> <br> coming <br> soon </span> </h1>

        <p class="discription"> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals. </p>

          <div class="btn-form">

        <form id="form" class="form" action="submit">
          <input type="text" name="email" id="email" class="email" placeholder="Email Address">
          <!-- <span class="error" id="error-msg" aria-live="polite"></span> -->

          <img id="card-error-icon" class="card-error" src="images/icon-error.svg" alt="errror-icon">
          <p id="error-msg" class="error-msg">Please provide a valid email.</p>

          <button id="submit" class="arrow-btn" type="submit">
            <img class="arrow-icon" id="arrow-btn" src="images/icon-arrow.svg" alt="arrow">
          </button>

        </form>
      </div>

      </div>

    </div>

    <div class="right-side">
      <img class="hero-img" src="images/hero-desktop.jpg" alt="image">
    </div>

  </div>

  <script src="index.js"></script>


</body>

</html>
